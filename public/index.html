<html>  
    <head>
      <title> Real Time Chat </title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
	<h1> Simple online chat! </h1>
        <input type="text" id="user_id" placeholder="my username"><input id="user_to" type="text" placeholder="his username"><br/>
        <input id="username" type="text" placeholder="Name"><input type="button" id="connect" value="SaveID">
        <form>
            <p></p>
            <input id="message" type="text" placeholder="message">
            <input id="send" type="button" value="Send">
        </form>
       

        <ul id="typing"></ul>
        <p id="imgLoading"></p>
        <ul id="thread"></ul>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <script src="client.js"></script>  
        <script src="uploader.js"></script>  
    </body>
 </html>
